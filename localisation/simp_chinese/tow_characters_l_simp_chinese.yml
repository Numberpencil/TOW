 PRC_mao_zedong: "毛泽东"
 #POLITICS_CHI_MAO_Zedong_DESC: "§Y领袖介绍\n生于：§!§g1893年12月26日；大清帝国、湖南省湘潭§!\n§Y派系：§!§r工团党§!\n§Y政治生涯：§!§g毛泽东出生于湖南省湘潭，在家里三个孩子里排行老大。就读于湖南省立第一师范学校，并在随后跳级考进了湖南高等师范学校。学徒生涯期间，毛泽东深受湖南名望教育家杨昌济影响，后在长沙加入了新民学会。\n\n当无政府主义者蔡元培与李石曾发起勤工俭学运动时，毛泽东并未一同加入反而致力研究农民运动。1932年发动秋收起义，起义失败后，化名李德胜随国民党中央流亡欧洲并广泛学习，以期有朝一日工团革命能东山再起。如今二次起义成功，毛泽东得以实现理想\n"
 POLITICS_PRC_MAO_ZEDONG_DESC: "§Y领袖介绍\n\n§!自从毛泽东凭借其个人能力与真知灼见取得中国共产党的最高权柄后，中国革命似乎展现出此前从未有过的生机与活力，他着手成春，屡屡为革命提出独到的见解和思考，那时他正意气风发，与广大人民一同展望着革命的未来。抗日战争开始，毛泽东镇定自若，不断扭转着战局；不断扩大着队伍；不断发展着革命……最终，筋疲力尽的统一战线只能尽己所能地维持战线，《论持久战》中漫长的战略相持开始了。\n\n1952年，噩耗从四面八方传来：蒋介石公然背叛了统一战线，与革命的叛徒周佛海开启了谈判；南京国民政府开始大规模清剿共产党组织，并大肆逮捕抗日左翼民主人士；根据地腹背受敌，经济形势不容乐观；党内悲观情绪蔓延，说什么“革命的红旗似乎要在此折断了”……毛泽东夙夜无寐，望着窑洞上的地图，香烟燃尽了一支又一支，终于他缓缓站起身来：他已经下定了决心，不管迎接他的是否是狂风暴雨。\n\n当蒋介石与周佛海正式签订协议的电报传来，毛泽东气得直接将电文撕碎，对身旁的周恩来说：“他蒋介石和国民党想当中国人民的叛徒，那我们共产党就要重新把这杆大旗扛起来。”面对困顿的根据地形势，毛泽东提议“西征”，粉碎反动军阀的独立王国，既为了扩大革命根据地，也是为了提振大家的革命信心。\n\n也许在外人看来，中国革命早已败于日本共荣圈之手，但毛泽东会告诉你，中国的革命从未失败，红旗依旧飘扬在大西北。历史的车轮缓缓驶进60年代，中国革命的未来就将由毛泽东以及千百万中国人民共同书写。\n"
 PRC_zhou_enlai: "周恩来"
 POLITICS_PRC_ZHOU_ENLAI_DESC: "§Y顾问介绍\n\n§R“面壁十年图破壁，难酬蹈海亦英雄。”\n§W自从接触到共产主义这种先进思想之后，此后中国漫长的革命岁月里，无不是周恩来的身影：参与中国旅欧共产主义小组、北伐时期的政治部主任、发动上海工人暴动、领导南昌武装起义、长征时期的“三人团”、组建抗日民族统一战线……周恩来似乎将自己的一切都献给了共产主义事业，诚然，他曾经也犯过一些错误，但好在“亡羊补牢，为时未晚”，他依旧是革命最忠诚的战士。\n\n当边区政府宣布“改旗易帜”，重拾“中华苏维埃共和国”之后，作为毛泽东主席的左膀右臂，周恩来理所当然地成为了共和国的总理，同时领导着“三三制”议会这一民主左翼最后的堡垒。周恩来是个相当高明的政治家，他善于调节各方矛盾，维护着残存的统一战线的稳定，可是，当他的革命理想一次次向政治实用让步时，他是否会想起当年在汽船上眺望海平面的那个踌躇满志的少年呢？\n"
 PRC_qiao_guanhua: "乔冠华"
 POLITICS_PRC_QIAO_GUANHUA_DESC: "§Y顾问介绍\n\n§R“书生意气，挥斥方遒”\n\n§W乔冠华同许多革命者一样，在年少时就展现出他的革命精神：印小报，搞运动。在清华哲学系毕业后赴日留学但被驱逐出境，后来前往德国当交换生，在图宾根大学进修，并在那段时间加入了中共外围组织。抗日战争爆发后乔冠华回到中国参与抗战，并主要从事新闻工作。期间，他曾在香港以“乔木”笔名为一系列刊物撰写国际述评，获得一定影响，与胡乔木并称“南北二乔”。1939年，乔冠华加入中国共产党，后来在周恩来的直接领导下开始参加一些有关的外事工作。由此，乔冠华逐渐成为周恩来在外交事务上的得力助手。\n\n当党内的外交人员都年事已高逐渐难以应付日常工作时，年轻的乔冠华受周恩来提携成为重生的中华苏维埃共和国的外交部部长。虽然乔冠华位居外部长，但他的直来直往、恃才傲物这些性格导致他的工作并不如意，不过这些都不是问题，因为他赤红的心脏正熊熊燃烧。\n"
 PRC_peng_dehuai: "彭德怀"
 POLITICS_PRC_PENG_DEHUAI_DESC: "§Y顾问介绍\n\n§R“谁敢横刀立马？唯我彭大将军”\n\n§W彭德怀的军事水平，是没有人能够质疑的，他是红五军的缔造者之一，他不止一次粉碎了蒋介石对红军的围剿，他多次取得了反扫荡的胜利……当时间来到60年代时，为配合红军对蒋介石又一次反围剿战争，他同徐向前等一起挥师西进，成功解放了西北，打破了蒋介石短期内消灭红军的想法。当彭德怀解放兰州时，他向毛泽东拍了一封电报，里面是他早年回复毛主席的诗：\n\n“谁敢横刀立马？唯我英勇红军。”\n\n彭德怀从没有忘记自己是农民的儿子，他念念不忘的仍是人民、共产党以及马克思主义，而他也将用自己的行动来回报这片土地上的人民。\n\n希望他还能亲眼看见……\n"
 MEN_dewang: "徳穆楚克栋鲁普亲王"
 SOV_Brezhnev: "勃列日涅夫"
 POLITICS_SOV_BREZHNEV_DESC: "§Y领袖介绍\n\n§!勃列日涅夫1906年生于一个工人家庭。苏俄在1917年10月革命后成立后，勃列日涅夫于1923年加入共产主义青年团。他在1929年成为正式的苏联共产党党员。当纳粹德国于1941年入侵苏联时，他加入了苏军并升为二战期间的少将。勃列日涅夫于1952年加入至中央委员会，于1957年成为政治局的正式成员。1964年，担任苏共中央书记处总书记的他参与发动政变，罢黜了贝利亚，并在10月当选了苏共中央第一书记。\n\n作为军政府与各派势力妥协下的领导人，勃列日涅夫发现自己正处于一个十分尴尬的位置，一方面他无法统一政治局内部的声音，另一方面，不甘忍受战败与压迫的民众怀疑他是另一个酒囊饭袋或是独夫民贼。勃列日涅夫知道，如果不能成功团结大多数，等待着苏维埃的只能是又一次失败甚至是灭亡。\n\n时值1965年，作为妥协产物的妥协主席勃列日涅夫也有了他雄心勃勃的愿望，他将励志恢复苏联的荣光，将他的名字§R永恒的刻在人类历史的丰碑之上。"